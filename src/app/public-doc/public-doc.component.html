<div class="wrapper">
    <div class="sidebar" data-color="white" data-active-color="danger">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="./" class="simple-text logo-mini">
                <div class="logo-image-small">
                    <img src="./assets/img/dcd-lab-logo.png">
                </div>
                </a>
                <a href="./" class="simple-text logo-normal">
                DCD Lab
                </a>
            </div>
            <ul class="nav">
                <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
                    <a [routerLink]="[menuItem.path]" (click)="expand(menuItem.path)">
                        <i class="nc-icon {{menuItem.icon}} {{menuItem.type}}"></i>
                        <p>{{menuItem.title}}</p>
                    </a>
                    <ul class="nav" id="children{{menuItem.path}}" *ngIf="menuItem.children" style="padding: 0px 0px 0px 60px;margin:0;display:none">
                        <li *ngFor="let child of menuItem.children" routerLinkActive="active" class="{{child.class}}" style="padding: 0;margin:0">
                            <a [routerLink]="[child.path]" style="padding: 0;margin:0">
                                <i class="nc-icon {{child.icon}} {{child.type}}"></i> {{child.title}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <div class="content">
            <router-outlet></router-outlet>
        </div>
        <app-footer-cmp></app-footer-cmp>
    </div>
</div>
