<div class="row">
    <div class="col-lg-9 col-md-9 col-sm-12">

        <p [innerHTML]="text | markdown"></p>

    </div>
    <div class="col-lg-3 col-md-3 col-sm-12">
        <div class="card">
            <div class="card-header ">
                <h5 class="card-title">Access your DCD Dashboard</h5>
            </div>
            <div class="card-body">
                <div style="padding: 50px 0px" *ngIf="userProfile === undefined; else elseBlock">
                    <button (click)="loginCode()" class="btn btn-info">Sign In / Sign Up</button>
                </div>

                <ng-template #elseBlock>
                    <p>Welcome back {{userProfile.name}}, have a look at <a href="things">your Things</a>!</p>
                    <button (click)="goToMyDCDDashboard()" class="btn btn-success">
                        My DCD Dashboard
                    </button>
                    <button (click)="logout()" class="btn btn-info">
                        Sign out
                    </button>
                </ng-template>
            </div>
            <div class="card-footer">
                <hr>
                <div class="stats">
                    <a href="./terms">Terms</a> - <a href="./privacy">Privacy</a>
                </div>
            </div>
        </div>
    </div>
</div>
